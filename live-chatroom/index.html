<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elBytes live chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
    <div class="container my-4">
        <h1 class="my-4 text-center">elBytes live chat</h1>
        
        <div class="chat-rooms mb-3 text-center">
            <button class="btn" id="general">#general</button>
            <button class="btn" id="gaming">#gaming</button>
            <button class="btn" id="music">#music</button>
            <button class=" btn" id="coding">#coding</button>
        </div>
        
        <div class="chat-window">
            <ul class="list-groupg chat-list"></ul>
        </div>

        <form class="my-3 new-chat">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your message:</div>
                </div>
                <input type="text" class="form-control" id="message" required>
                <div class="input-group-append">
                    <input class="btn" type="submit" value="send">
                </div>
            </div>
        </form>

        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update username:</div>
                </div>
                <input type="text" class="form-control" id="name" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="update">
                </div>
            </div>
            <div class="update-mssg"></div>
        </form>
    </div>
